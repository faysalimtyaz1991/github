<html>
	
	<head>

	<body>
		
	<div id="results"></div>


	<script>

	$(document).ready(function(){
		LoadData(0);
	});
		

	function LoadData(pagenum){

		$.post('index.php?p='+pagenum, function(reponse){

			$('#results').html(reponse);

		});

	}


	</script>
